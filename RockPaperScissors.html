<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h2>Rock, Paper, Scissors Homework</h2>
    <p>Let's play!</p>
  <script>
    
    //create computerPlay function to randomize computer's selection (rock, paper, or scissors)
    function computerPlay() {
      let rps = ["rock", "paper", "scissors"];
      let random = rps[Math.floor(Math.random() * rps.length)];
      return random;
    }

    //Create function to play and prompt user when they refresh the screen
    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return ("It's a draw!");
      } else if ((playerSelection.toLowerCase() === "rock") && (computerSelection === "scissors")) {
        return ("You win! Rock beats scissors");
      } else if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
        return ("You lose! Paper beats rock");
      } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
        return ("You win! Paper beats rock");
      } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
        return ("You lose! Scissors beat paper");
      } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
        return ("You win! Scissors beats paper");
      } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
        return ("You lose! Rock beats scissors");
      }

    }
     
    //assign variables values
    let computerSelection = computerPlay();
    let playerSelection = prompt("Choose rock, paper, or scissors");

    //console log the computer and player selections
    console.log(computerSelection)
    console.log(playRound(playerSelection, computerSelection));

  </script>
</body>
</html>
